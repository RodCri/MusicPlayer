<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <meta name="author" content="Cristian Camilo Rodriguez">
  <meta name="description" content="Music player challenge">
  <meta name="keywords" content="Music, player,challenge">
</head>

<body>
  <main class="content">
    <div class="card">
      <img class="card__img" src="assets/cover-1.png" alt="">
      <h1 class="card__song">Lost in the City Lights</h1>
      <p class="card__author">Cosmo Sheldrake</p>
      <div class="card__progress">
        <div class="progress"></div>
        <div class="card__duration">
          <span class="card__time">00:00</span>
          <span class="card__durationSong">00:00</span>
        </div>
      </div>
      <div class="card__controls">
        <img class="card__prev" src="assets/Stop_and_play_fill-1.svg" alt="">
        <img class="card__play" src="assets/Play_fill.svg" alt="">
        <img class="card__next" src="assets/Stop_and_play_fill_reverse.svg" alt="">
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
